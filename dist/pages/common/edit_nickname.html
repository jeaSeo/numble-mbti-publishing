<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 테스트</title>
    <link rel="stylesheet" href="../../styles/css/common.css">
    <link rel="stylesheet" href="../../styles/css/pretendard-subset.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="mobile">
            <div id="page_wrap" class="setting edit_info">
                <header>
                    <div class="gnb">
                        <div class="left_area">
                        </div>
                        <div class="right_area">
                            <a href="../../index.html" class="menu_button">
                                <span class="ico_header ico_header_home"></span>
                            </a>
                        </div>
                    </div>
                </header>
                <section>
                    <div class="title_area">
                        <h5 class="title">변경하실 닉네임을 입력하세요.</h5>
                        <p class="sub">최대 20글자 까지 입력할 수 있습니다.</p>
                    </div>
                    <div class="input_wrap">
                        <input id="nicknameInput" type="text" required="required" maxlength="20" placeholder="닉네임을 입력하세요">
                        <button class="btn_type_d btn_del">
                            <span class="ico_btn ico_btn_del"></span>
                        </button>
                        <span class="char_cnt">
                            <span class="in">5</span>
                            <span class="limit">20</span>
                        </span>
                    </div>
                    <!-- 변경되면 버튼 색상을 btn_color_01로 바꿔주세욥 -->
                    <button class="btn_save btn_type_b w100 btn_color_04">
                        <span class="btn_txt">변경사항 저장하기</span>
                    </button>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
